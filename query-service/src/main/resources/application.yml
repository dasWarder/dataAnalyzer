server:
  port: ${PORT:0}

spring:
  application:
    name: query-service
  datasource:
    url: jdbc:postgresql://localhost:3344/analysis_db
    username: user
    password: pass
    driver-class-name: org.postgresql.Driver
    jpa:
      generate-ddl: false
      show-sql: true
      hibernate:
        ddl-auto: none

eureka:
  client:
    service-url:
      defaultZone: http://localhost:2229/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

elasticsearch:
  port: localhost:9200